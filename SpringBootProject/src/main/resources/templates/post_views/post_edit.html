<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post_Edit</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/stijl.css">
        <!-- Custom Font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" th:href="@{/afbeeldingen/favicon.ico}">
    </head>
    <body>
      <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
        <section>
          <div class="container">
            <div class="heading_container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form_container">
                    <div class="add_post">
                      <h3> Add post</h3>
                    </div>
                    <form action="#"
                          th:action="@{'/posts/{id}/edit' (id=${post.id})}"
                          th:object="${post}"
                          method="post">
                      <div class="form-group">
                        <input type="hidden" id="account" name="account" th:field="*{account}"/>
                        <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="title" />
                      </div>
                      <div class="form-group">
                        <div class="editor-group">
                          <textarea class="editor" id="editor" th:field="*{body}" name="body"></textarea>
                        </div>
                      </div>
                        <button type="submit"  class="btn btn-primary">update post</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <button id="backToTop" class="btn btn-primary back-to-top">â†‘ Back to Top</button>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
