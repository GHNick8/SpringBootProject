<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/stijl.css}">
    </head>
    <body>
        <!-- Include the Navbar Fragment -->
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

        <div class="container mt-5">
            <h2 class="text-center">Admin Panel</h2>
            <div class="row mt-4">
                <!-- User Management -->
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h4>Manage Users</h4>
                        <p>View, edit, or delete users.</p>
                        <a href="/admin/users" class="btn btn-primary">Manage Users</a>
                    </div>
                </div>

                <!-- Post Management -->
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h4>Manage Posts</h4>
                        <p>Review, approve, or delete posts.</p>
                        <a href="/admin/posts" class="btn btn-primary">Manage Posts</a>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- System Logs -->
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h4>View Logs</h4>
                        <p>Monitor system activity and logs.</p>
                        <a href="/admin/logs" class="btn btn-secondary">View Logs</a>
                    </div>
                </div>

                <!-- Site Settings -->
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h4>Site Settings</h4>
                        <p>Modify website settings.</p>
                        <a href="/admin/settings" class="btn btn-secondary">Site Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
