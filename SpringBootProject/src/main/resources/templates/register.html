<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="stijl.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="home.html">
                    <span>
                        Tech Sphere
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-link">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="heading_container">
                <h4>Register</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <form action="#" 
                    th:action="@{/register}"
                    th:object="${account}"
                    method="post">
                        <div>
                            <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Email" />
                        </div>
                        <div>
                            <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                        </div>
                        <div>
                            <input id="firstname" type="text" th:field="*{firstname}" class="form-control" placeholder="First name" />
                        </div>
                        <div class="btn_box">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
