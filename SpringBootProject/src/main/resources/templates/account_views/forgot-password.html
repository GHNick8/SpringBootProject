<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/stijl.css}">
    </head>
    <body>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
        <div class="login-container">
            <h4 class="text-center mb-3">Forgot Password</h4>
            <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-success"></p>
            <form id="resetPasswordForm" action="#" th:action="@{/reset-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email:</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" required autofocus />
                </div>
                <button id="resetButton" type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
            <hr>
            <div class="text-center">
                <a th:href="@{/login}" class="link-secondary">Back to Login</a>
            </div>
        </div>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
