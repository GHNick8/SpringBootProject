<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/stijl.css}">
        <!-- Custom Font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
        <div class="password-reset-container">
            <h4 class="text-center mb-3">Change Password</h4>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form id="changePasswordForm" action="#" th:action="@{/change-password}" th:object="${account}" method="post">
                <input type="hidden" id="id" name="id" th:field="*{id}" /> 
                <label for="password" class="form-label">New Password</label>
                <input id="password" name="password" th:field="*{password}" type="password" class="form-control"
                       placeholder="Enter new password" required />
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input id="password_confirm" name="password_confirm" type="password" class="form-control"
                       placeholder="Confirm new password" oninput="checkPasswordMatch()" required />
                <div id="passwordError" class="text-danger mb-2" style="display: none;">Passwords do not match.</div>
                <button id="submitButton" type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>    
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
