<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/stijl.css}">
    </head>
    <body>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
        <div class="register-container">
            <h4>Register</h4>
            <form action="#" th:action="@{/register}" th:object="${account}" method="post">
                <div>
                    <input id="email" name="email" type="email" th:field="*{email}" class="form-control" placeholder="Email" required/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email Error</p>
                </div>
                <div>
                    <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">password Error</p>
                </div>
                <div>
                    <input id="firstname" type="text" th:field="*{firstname}" class="form-control" placeholder="First name" required/>
                    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger" role="alert">firstname Error</p>
                </div>
    
                <div>
                    <input id="lastname" type="text" th:field="*{lastname}" class="form-control" placeholder="Last name" required />
                    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger" role="alert">lastname Error</p>
                </div>
    
                <div>
                    <input id="age" type="number" th:field="*{age}" min="18" max="99" class="form-control" placeholder="Age" required/>
                    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">Age Error</p>
                </div>
                <div>
                    <input id="date_of_birth" type="date" th:field="*{date_of_birth}" class="form-control" placeholder="Date of birth" required/>
                    <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}" class="alert alert-danger" role="alert">date_of_birth Error</p>
                </div>
                <div>
                    <select id="gender" name="gender" th:field="*{gender}" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert">gender Error</p>
                </div>
                <div class="btn_box">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <a href="/login" class="login-link">Already have an account? Login</a>
            </form>
        </div>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
