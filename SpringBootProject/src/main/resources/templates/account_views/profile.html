<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/stijl.css}">
    </head>
    <body>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="profile-container p-4 text-center bg-white shadow rounded">
                        <h2>Profile</h2>
                        <img src="/images/default-profile.png" alt="Profile Picture" class="rounded-circle mb-3" width="120">
                        <!--<h4 th:text="${user.fullName}">User Name</h4>
                        <p>Email: <span th:text="${user.email}"></span></p>
                        <p>Joined: <span th:text="${user.joinDate}"></span></p>   -->                
                        <a href="/edit-profile" class="btn btn-primary mt-3">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
